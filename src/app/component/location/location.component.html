<div class="location container pb-4">
  <h2 class="pb-2 text-uppercase">{{ header }}</h2>
  <label class="pb-4">{{ firstPara }}</label>
  <h5>Offices or representatives are located in the following provinces:</h5>
  <div class="area" *ngFor="let province of provinces">
    <label>{{ province }}</label>
  </div>
</div>
