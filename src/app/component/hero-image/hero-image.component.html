<div class="hero-image fade-in d-flex flex-column justify-content-between position-relative pb-0">
  <div class="container d-flex justify-content-center">
    <div class="column">
      <div>
        <h1 class="text-white text-uppercase">{{heroImage.name}}</h1>
        <p class="text-white mb-5">{{heroImage.paragraph}}</p>
        <div>
          <div ngxScrollTo="background" [ngxScrollToOffset]="offset">
            <app-button label="Find Out More" customClasses="d-none d-md-block"></app-button>
          </div>
          <div ngxScrollTo="background" [ngxScrollToOffset]="offset">
            <app-button label="Find Out More" customClasses="d-inline d-md-none mb-4"></app-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
