<div class="sectors container pb-4">
  <div class="row justify-content-center text-center">
    <div *ngFor="let item of sectors.items" class="sector col-12 col-md-2">
      <div class="icon text-center">
        <fa-icon [icon]="icons[item.icon]"></fa-icon>
      </div>
      <label class="text-uppercase font-weight-bold">{{item.header}}</label>
      <div class="row justify-content-center">
        <label class="sub-label" *ngIf="item.subLabel">{{ item.subLabel }}</label>
      </div>
    </div>
  </div>
</div>
