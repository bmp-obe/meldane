<div class="clients container pb-4 mb-4">
  <h2 class="text-uppercase text-center mb-2">{{ title }}</h2>
  <div class="d-flex">
    <div *ngFor="let client of clients" class="p-3 client">
      <img [src]="'../../../assets/img/' + client.imgName" [alt]="client.name" width="200" height="165">
    </div>
  </div>
</div>
